<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maiden+Orange&family=Manrope:wght@200..800&family=Oleo+Script:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Maiden+Orange&family=Manrope:wght@200..800&family=Oleo+Script:wght@400;700&display=swap"
        rel="stylesheet">
    <title>ToDo</title>
</head>

<body>
    <section class="nav-bar">
        <div class="top-two">
            <img class="menu-logo" src="images/menu_white.svg" alt="">
            <a href="../main.html"><img class="main-logo" src="images/fizzle.svg" alt=""></a>
        </div>

        <div class="menu">
            <a href="../main.html"><img class="menu-main-logo" src="images/fizzle.svg" alt=""></a>
            <div class="menu-items">
                <div class="todo-section">
                    <img src="images/todo.svg" alt="">
                    <a href="../todo/todo.html">ToDo</a>
                </div>
                <div class="calculator-section">
                    <img src="images/calculator.svg" alt="">
                    <a href="./calculator.html">Calculator</a>
                </div>
                <div class="carousel-section">
                    <img src="images/carousel.svg" alt="">
                    <a href="../carousel/carousel.html">Carousel</a>
                </div>
            </div>
        </div>
    </section>
    <section class="content">

        <div class="box">
            <div class="functionalities">
                <div class="display-screen">
                    <h1 id="calc-display"></h1>
                </div>
                <div class="buttons">
                    <div class="all-boxes">
                        <div class="base-functions">
                            <div class="ac-box">
                                <h1>Ac</h1>
                            </div>
                            <div class="num-box">
                                <h1>%</h1>
                            </div>
                            <div class="slash-box">
                                <h1>/</h1>
                            </div>
                        </div>
                        <div class="base-functions">
                            <div class="num-box" id="btn-7">
                                <h1>7</h1>
                            </div>
                            <div class="num-box" id="btn-8">
                                <h1>8</h1>
                            </div>
                            <div class="num-box" id="btn-9">
                                <h1>9</h1>
                            </div>
                        </div>
                        <div class="base-functions">
                            <div class="num-box" id="btn-4">
                                <h1>4</h1>
                            </div>
                            <div class="num-box" id="btn-5">
                                <h1>5</h1>
                            </div>
                            <div class="num-box" id="btn-4">
                                <h1>6</h1>
                            </div>
                        </div>
                        <div class="base-functions">
                            <div class="num-box" id="btn-1">
                                <h1>1</h1>
                            </div>
                            <div class="num-box" id="btn-2">
                                <h1>2</h1>
                            </div>
                            <div class="num-box" id="btn-3">
                                <h1>3</h1>
                            </div>
                        </div>
                        <div class="base-functions">
                            <div class="zero-box">
                                <h1>0</h1>
                            </div>
                            <div class="num-box">
                                <h1>.</h1>
                            </div>
                        </div>
                    </div>
                    <div class="function-boxes">
                        <div class="star-box">
                            <h1>*</h1>
                        </div>
                        <div class="minus-box">
                            <h1>-</h1>
                        </div>
                        <div class="add-box">
                            <h1>+</h1>
                        </div>
                        <div class="equal-box">
                            <h1>=</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="calculator.js"></script>
</body>

</html>
